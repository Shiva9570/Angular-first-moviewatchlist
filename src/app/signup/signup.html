<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="futureMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="futureMenu">
            <li><span class="dropdown-item disabled">Coming soon...</span></li>
          </ul>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-danger ms-3" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>

<div class="login-container">
  <div class="login-box">
    <h2>Create Account ðŸš€</h2>
    <p class="subtitle">Sign up to your Movie Watchlist</p>
    <form (ngSubmit)="signUp()" #signupForm="ngForm">
      <input type="email" placeholder="Email" class="input" required [(ngModel)]="email" name="email" />
      <input type="password" placeholder="Password" class="input" required [(ngModel)]="password" name="password" />
      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="social-btn google" (click)="signInWithGoogle()" type="button">
      <i class="fab fa-google" style="margin-right: 8px;"></i>
      Continue with Google
    </button>
    <p class="signup">Already have an account? <a routerLink="/user">Login</a></p>
  </div>
</div>
